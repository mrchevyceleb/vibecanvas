# Cloud Build configuration for deploying to Cloud Run
# 
# Prerequisites:
# 1. Enable Cloud Build and Cloud Run APIs in your GCP project
# 2. Set up the following secrets in Secret Manager:
#    - GEMINI_API_KEY
#    - VITE_SUPABASE_URL (optional, can be hardcoded if public)
#    - VITE_SUPABASE_ANON_KEY (optional, can be hardcoded if public)
#
# Deploy manually with:
#   gcloud builds submit --config cloudbuild.yaml
#
# Or set up a trigger for automatic deploys on push to main

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vibecanvas:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vibecanvas:latest'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/vibecanvas:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/vibecanvas:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'vibecanvas'
      - '--image'
      - 'gcr.io/$PROJECT_ID/vibecanvas:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'

# Substitution variables (can be overridden at build time)
substitutions:
  _REGION: 'us-central1'
  _GEMINI_API_KEY: ''

# Build options
options:
  logging: CLOUD_LOGGING_ONLY

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/vibecanvas:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/vibecanvas:latest'

